<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>이메일 퍼블리싱</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="width: 100%; padding: 0; margin: 0">
    <div
      style="
        width: 100%;
        padding-top: 80px;
        padding-right: 0;
        padding-bottom: 80px;
        padding-left: 0;
        margin: 0;
        background-color: #f4f4f4;
      "
    >
      <table border="0" cellspacing="0" cellpadding="0" width="100%">
        <tbody>
          <tr>
            <td>
              <table
                border="0"
                cellspacing="0"
                cellpadding="0"
                style="max-width: 600px; width: 100%; margin: auto"
              >
                <tbody>
                  <tr>
                    <td bgcolor="#ffffff">
                      <table
                        border="0"
                        cellspacing="0"
                        cellpadding="0"
                        width="100%"
                        style="
                          font-family: Arial, Helvetica, sans-serif;
                          line-height: 0;
                        "
                      >
                        <tr>
                          <td width="32"></td>
                          <td height="40"></td>
                          <td width="32"></td>
                        </tr>
                        <tr>
                          <td width="32"></td>
                          <td>
                            <img
                              src="/images/logo_pf.png"
                              width="166px"
                              height="45px"
                              style="display: block; margin: auto"
                              alt="logo"
                            />
                          </td>
                          <td width="32"></td>
                        </tr>
                        <tr>
                          <td width="32"></td>
                          <td height="32"></td>
                          <td width="32"></td>
                        </tr>
                        <tr>
                          <td width="32"></td>
                          <td>
                            <img
                              src="/images/img_character.png"
                              width="83px"
                              height="80px"
                              style="display: block; margin: auto"
                              alt="character"
                            />
                          </td>
                          <td width="32"></td>
                        </tr>
                        <tr>
                          <td width="32"></td>
                          <td height="32"></td>
                          <td width="32"></td>
                        </tr>
                        <tr>
                          <td width="32"></td>
                          <td
                            style="
                              color: #23252a;
                              font-size: 22px;
                              font-weight: 700;
                              line-height: 28px;
                              text-align: center;
                            "
                          >
                            이메일 인증번호입니다.
                          </td>
                          <td width="32"></td>
                        </tr>
                        <tr>
                          <td width="32"></td>
                          <td align="center">
                            <table
                              border="0"
                              cellspacing="0"
                              cellpadding="0"
                              width="240px"
                            >
                              <tr>
                                <td
                                  align="center"
                                  height="56"
                                  style="
                                    border-width: 2px;
                                    border-style: solid;
                                    border-color: #000000;
                                    border-radius: 8px;
                                    color: #23252a;
                                    font-size: 20px;
                                    font-weight: 700;
                                    line-height: 24px;
                                  "
                                >
                                  {otp}
                                </td>
                              </tr>
                            </table>
                          </td>
                          <td width="32"></td>
                        </tr>
                        <tr>
                          <td width="32"></td>
                          <td height="12"></td>
                          <td width="32"></td>
                        </tr>
                        <tr>
                          <td width="32"></td>
                          <td align="center">
                            <a href="javascript:navigator.clipboard.writeText({otp}).then(() => {alert('복사되었습니다.')});"
                              ><img
                                src="/images/img_copy.png"
                                width="240px"
                                height="40px"
                                alt="copy"
                            /></a>
                          </td>
                          <td width="32"></td>
                        </tr>
                        <tr>
                          <td width="32"></td>
                          <td height="56"></td>
                          <td width="32"></td>
                        </tr>
                        <tr>
                          <td width="32"></td>
                          <td height="1" bgcolor="#E2E8F0"></td>
                          <td width="32"></td>
                        </tr>
                        <tr>
                          <td width="32"></td>
                          <td height="56"></td>
                          <td width="32"></td>
                        </tr>
                        <tr>
                          <td width="32"></td>
                          <td
                            style="
                              color: #7b808a;
                              font-size: 14px;
                              line-height: 20px;
                            "
                          >
                            본 메일은 발신전용으로 회신 되지 않습니다.
                          </td>
                          <td width="32"></td>
                        </tr>
                        <tr>
                          <td width="32"></td>
                          <td height="8"></td>
                          <td width="32"></td>
                        </tr>
                        <tr>
                          <td width="32"></td>
                          <td
                            style="
                              color: #23252a;
                              font-size: 14px;
                              line-height: 20px;
                            "
                          >
                            @2024 파킹프렌즈
                          </td>
                          <td width="32"></td>
                        </tr>
                        <tr>
                          <td width="32"></td>
                          <td height="32"></td>
                          <td width="32"></td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
